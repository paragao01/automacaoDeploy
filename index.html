 <script type="text/javascript">

//<![CDATA[

var BrowserDetect = {

init: function () {

this.browser = this.searchString(this.dataBrowser) || "An unknown browser";

this.version = this.searchVersion(navigator.userAgent)|| this.searchVersion(navigator.appVersion)|| "an unknown version";

this.OS = this.searchString(this.dataOS) || "an unknown OS";

},

searchString: function (data) {

for (var i=0;i<data.length;i++)	{

        var dataString = data[i].string;

        var dataProp = data[i].prop;

        this.versionSearchString = data[i].versionSearch || data[i].identity;

        if (dataString) {if (dataString.indexOf(data[i].subString) != -1)

                return data[i].identity;}

        else if (dataProp){return data[i].identity;}

}

},

searchVersion: function (dataString) {

var index = dataString.indexOf(this.versionSearchString);

if (index == -1) return;

return parseFloat(dataString.substring(index+this.versionSearchString.length+1));

},

dataBrowser: [

        {string: navigator.userAgent,subString: "Chrome",identity: "Chrome"},

        {string: navigator.userAgent,subString: "OmniWeb",versionSearch: "OmniWeb/",identity: "OmniWeb"},

        {string: navigator.vendor,subString: "Apple",identity: "Safari",versionSearch: "Version"},

        {prop: window.opera,identity: "Opera"},

        {string: navigator.vendor,subString: "iCab",identity: "iCab"},

        {string: navigator.vendor,subString: "KDE",identity: "Konqueror"},

        {string: navigator.userAgent,subString: "Firefox",identity: "Firefox"},

        {string: navigator.vendor,subString: "Camino",identity: "Camino"},

        {string: navigator.userAgent,subString: "Netscape",identity: "Netscape"},

        {string: navigator.userAgent,subString: "MSIE",identity: "Explorer",versionSearch: "MSIE"},

        {string: navigator.userAgent,subString: "Gecko",identity: "Mozilla",versionSearch: "rv"},

        {string: navigator.userAgent,subString: "Mozilla",identity: "Netscape",versionSearch: "Mozilla"}],

dataOS:[{string: navigator.platform,subString: "Win",identity: "Windows"},

        {string: navigator.platform,subString: "Mac",identity: "Mac"},

        {string: navigator.userAgent,subString: "iPhone",identity: "iPhone/iPod"},

        {string: navigator.platform,subString: "Linux",identity: "Linux"}]

};

BrowserDetect.init();



function bookMark(theurl, thetitle, browser){

    switch(browser){

        case "Firefox":

            window.sidebar.addPanel(thetitle, theurl,"");

            break;

        case "Explorer":

            window.external.AddFavorite( theurl, thetitle);

            break;

        case "Chrome":

        case "Safari":

        case "Opera":

        case "Netscape":

            switch(BrowserDetect.OS){

            case "Windows":

            case "Linux":

            alert('press ctrl+D to bookmark this page');

            break;

            case "Mac":

                alert('press cmd+D to bookmark this page');

            break;

            }

            break;

    }

}

//]]>

</script>

function limpaCampo(){
   var frm = document.forms[0];

        alert("Favor informar Firma");

        return false;
   }
   if(frm.elements['SENHA11'].value==""){
        alert("Favor informar Senha");
   	frm.SENHA11.focus();
        return false;
   }
   frm.elements['CAMPO1'].value = frm.elements['CAMPO11'].value;
   frm.elements['SENHA'].value  = frm.elements['SENHA11'].value;
   frm.elements['CAMPO11'].value = "";
   frm.elements['SENHA11'].value = "";
   frm.CAMPO11.focus();
}
</script>
